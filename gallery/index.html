<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff1493">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="data:,">
    
    <!-- Custom styles for Back to Home button -->
    <style>
        .back-home-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(20, 184, 166, 0.4) !important;
            background: linear-gradient(135deg, #0d9488, #0284c7) !important;
        }
        
        .back-home-btn:active {
            transform: translateY(0) scale(1);
            box-shadow: 0 2px 10px rgba(20, 184, 166, 0.3) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Company Logo" class="company-logo" style="display:block; margin:0 auto 1rem auto; max-width:220px; width:60vw; height:auto;">
        <h1 id="galleryTitle">Image Gallery</h1>
        
        <!-- Back to Home Button -->
        <div style="text-align: center; margin: 1rem 0 2rem 0;">
            <a href="../index.html" class="back-home-btn" style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem; background: linear-gradient(135deg, #14b8a6, #38bdf8); color: white; text-decoration: none; border-radius: 25px; font-weight: 600; font-size: 1rem; box-shadow: 0 4px 15px rgba(20, 184, 166, 0.3); transition: all 0.3s ease; border: none;">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
        </div>
        
        <div id="evadneHearts" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:10000; pointer-events:none; justify-content:center; align-items:center; flex-direction:column;"></div>
        <div class="view-controls">
            <button class="view-toggle active" data-view="grid">
                <i class="fas fa-th"></i> Grid View
            </button>
            <button class="view-toggle" data-view="single">
                <i class="fas fa-square"></i> Single View
            </button>
        </div>
        <div class="gallery grid-view" id="imageGallery">
            <!-- Images will be loaded here -->
        </div>
        <div class="navigation-controls">
            <button class="nav-btn prev" id="prevBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <span class="image-counter" id="imageCounter">Image 1 of 7</span>
            <button class="nav-btn next" id="nextBtn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
    
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

        firebase.initializeApp(firebaseConfig);

    <footer style="width:100%;text-align:center;margin-top:3rem;padding:1.5rem 0 0.5rem 0;color:#888;font-size:1.1rem;letter-spacing:1px;">
        Created by <strong>The networKING</strong>
    </footer>
</body>
