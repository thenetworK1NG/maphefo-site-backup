<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order Tracking System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh;">
    <!-- Back to Home button -->
    <a href="../index.html" style="position:fixed; top:20px; left:20px; padding:10px 20px; background:#2d7ef7; color:white; text-decoration:none; border-radius:8px; font-weight:600; box-shadow:0 2px 8px rgba(45,126,247,0.2); transition:all 0.2s ease; display:flex; align-items:center; gap:8px;">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width:20px; height:20px;">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Back to Home
    </a>
    <h1 style="font-size:2.2rem; font-weight:800; color:#2d7ef7; margin-bottom:8px; letter-spacing:1px; text-align:center;">Order Tracking Portal</h1>
    <div style="font-size:1.1rem; color:#444; margin-bottom:24px; font-weight:500; text-align:center;">Track your order status in real time</div>

    <div class="tracking-box" style="text-align:center;">
      <label style="font-size:1.1rem; font-weight:700; margin-bottom:6px; display:block;">Insert your tracking number(s)</label>
      <div id="ordersContainer"></div>
      <button id="addOrderBtn" style="margin-top:12px; padding:8px 16px; font-size:1rem; border-radius:8px; background:#eee; color:#2d7ef7; border:1px solid #2d7ef7; cursor:pointer;">Add Tracking Number</button>
    </div>
  <div id="resultsContainer" style="width:100%;"></div>

    <!-- Loading animation -->
    <div id="wifi-loader" style="display:none;">
      <svg class="circle-outer" viewBox="0 0 86 86">
        <circle class="back" cx="43" cy="43" r="40"></circle>
        <circle class="front" cx="43" cy="43" r="40"></circle>
      </svg>
      <svg class="circle-middle" viewBox="0 0 60 60">
        <circle class="back" cx="30" cy="30" r="27"></circle>
        <circle class="front" cx="30" cy="30" r="27"></circle>
      </svg>
      <svg class="circle-inner" viewBox="0 0 34 34">
        <circle class="back" cx="17" cy="17" r="14"></circle>
        <circle class="front" cx="17" cy="17" r="14"></circle>
      </svg>
      <div class="text" data-text="loading status..."></div>
    </div>

    <div id="debugContainer" style="display:none; width:100%; max-width:900px; margin:auto;">
      <h3>Request / Response</h3>
      <div>
        <strong>Request</strong>
        <pre id="requestArea">-</pre>
      </div>
      <div style="margin-top:8px;">
        <strong>Response</strong>
        <pre id="responseArea">-</pre>
      </div>
    </div>
  </div>

  <!-- Modal for random code generation -->
  <div id="randomCodeModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.35); z-index:9999; align-items:center; justify-content:center;">
    <div style="background:#fff; border-radius:16px; box-shadow:0 8px 32px rgba(44,62,80,0.18); padding:32px 28px; max-width:350px; width:90vw; text-align:center; position:relative;">
      <button id="closeRandomCodeModal" style="position:absolute; top:12px; right:16px; background:none; border:none; font-size:1.5rem; color:#888; cursor:pointer;">&times;</button>
      <h2 style="font-size:1.3rem; color:#2d7ef7; margin-bottom:18px;">Generate Random Code</h2>
      <input id="modalTrackingInput" type="number" placeholder="Enter Jobcard number for new code..." style="width:80%; padding:8px; font-size:1rem; border-radius:8px; border:1px solid #bbb; margin-bottom:12px;" />
      <button id="checkTrackingBtn" style="padding:8px 16px; font-size:1rem; border-radius:8px; background:#2d7ef7; color:#fff; border:none; cursor:pointer;">Check & Generate</button>
      <div id="modalResult" style="margin-top:18px; font-size:1.1rem; color:#1565c0;"></div>
    </div>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <!-- Firebase Analytics -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
  <!-- Firebase Database -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="OrderTracking.js"></script>
</body>
</html>
